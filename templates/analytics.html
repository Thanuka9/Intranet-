<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard - Collective</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      /* —— Layout Base —— */
      body {
        background: #f4f7f9;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      .main-wrapper {
        flex: 1;
      }

      /* —— Top Bar (shared) —— */
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }
      .top-bar img {
        height: 40px;
        margin-left: 10px;
      }
      .brand {
        font-size: 1.6rem;
        font-weight: bold;
      }
      .brand .black {
        color: #000;
      }
      .brand .red {
        color: rgba(186, 30, 36, 1);
      }

      /* —— Container —— */
      .container {
        max-width: 900px;
        margin: 20px auto;
        background: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .summary-card {
        border: none;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .summary-card i {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #007bff;
      }
      .chart-container {
        position: relative;
        height: 400px;
        margin-bottom: 40px;
      }

      /* —— Footer (shared) —— */
      footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 12px 0;
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <a
        href="{{ back_url or url_for('task_routes.view_tasks') }}"
        class="btn btn-secondary"
      >
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <div class="d-flex align-items-center">
        <img src="/static/images/logo.png" alt="Logo" />
        <div class="brand">
          <span class="black">Collect</span><span class="red">ive</span>
        </div>
      </div>
    </div>

    <div class="main-wrapper">
      <div class="container">
        <h2 class="text-center text-dark mb-1">
          <i class="fas fa-chart-pie me-2 text-primary"></i>Analytics Dashboard
        </h2>
        <p class="text-muted text-center mb-4">Advanced Task Analytics</p>

        <!-- Summary Cards -->
        <div class="row mb-5">
          <div class="col-md-4 mb-3">
            <div class="card summary-card h-100">
              <i class="fas fa-tasks"></i>
              <h5 class="mt-2">Total Tasks</h5>
              <p class="display-6 mb-0">{{ total_tasks or 0 }}</p>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card summary-card h-100">
              <i class="fas fa-check-circle"></i>
              <h5 class="mt-2">Completed Tasks</h5>
              <p class="display-6 mb-0">{{ completed_tasks or 0 }}</p>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card summary-card h-100">
              <i class="fas fa-exclamation-triangle"></i>
              <h5 class="mt-2">Overdue Tasks</h5>
              <p class="display-6 mb-0">{{ overdue_tasks or 0 }}</p>
            </div>
          </div>
        </div>

        <!-- Donut Chart -->
        <div class="chart-container mb-5">
          <h5 class="text-center text-primary mb-3">
            <i class="fas fa-chart-pie me-1"></i>Completion Rate
          </h5>
          {{ completion_chart|safe }}
        </div>

        <!-- Bar Chart -->
        <div class="chart-container">
          <h5 class="text-center text-primary mb-3">
            <i class="fas fa-chart-bar me-1"></i>Tasks by Status
          </h5>
          <canvas id="statusBarChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p class="mb-0">Collective Intranet© 2024</p>
    </footer>

    <!-- Bootstrap & Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const statusData = {{ status_data | tojson | safe }};
        if (!statusData.length) {
          console.warn("No status data – skipping chart.");
          return;
        }

        const labels = statusData.map(d => d.status);
        const counts = statusData.map(d => d.count);

        const ctx = document.getElementById("statusBarChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Number of Tasks",
                data: counts,
                backgroundColor: "#007bff",
                borderColor: "#0056b3",
                borderWidth: 1
              }
            ]
          },
          options: {
            indexAxis: "y",
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { beginAtZero: true, ticks: { precision: 0 } }
            },
            plugins: { legend: { display: false } }
          }
        });
      });
    </script>
  </body>
</html>
