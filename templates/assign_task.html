<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Task – Collective</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      /* —— Base & Layout —— */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f7f9;
        font-family: Arial, sans-serif;
      }
      .main-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        padding: 2rem 0;
      }

      /* —— Top Bar (shared) —— */
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }
      .top-bar img {
        height: 40px;
        margin-left: 10px;
      }
      .btn-back {
        font-size: 1rem;
        padding: 8px 16px;
      }
      .brand {
        font-size: 1.6rem;
        font-weight: bold;
      }
      .brand .black {
        color: #000;
      }
      .brand .red {
        color: rgba(186, 30, 36, 1);
      }

      /* —— Assign Card —— */
      .card-assign {
        width: 100%;
        max-width: 800px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 0.75rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        animation: fadeIn 0.4s ease;
      }
      .card-assign .card-header {
        background: #fff;
        border-bottom: 3px solid rgba(186, 30, 36, 1);
        color: rgba(186, 30, 36, 1);
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
      }
      .card-assign .card-body {
        padding: 1.5rem;
      }

      /* —— Floating labels —— */
      .form-floating > .form-control,
      .form-floating > .form-select {
        height: calc(3.5rem + 1px);
        padding: 1rem 0.75rem 0.25rem;
        border-radius: 0.75rem;
      }
      .form-floating > label {
        padding: 0 0.75rem;
      }

      /* —— Standard selects & textareas —— */
      .form-label i {
        width: 1.25rem;
        text-align: center;
        color: rgba(186, 30, 36, 1);
      }
      textarea.form-control,
      .form-select {
        border-radius: 0.75rem;
      }

      /* —— Footer —— */
      footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 12px 0;
        margin-top: auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- Header matching Task Dashboard -->
    <header class="top-bar">
      <a
        href="{{ url_for('task_routes.view_tasks') }}"
        class="btn btn-secondary btn-back"
      >
        <i class="fas fa-arrow-left me-1"></i> Back to Tasks
      </a>
      <div class="d-flex align-items-center">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo"
        />
        <div class="brand">
          <span class="black">Collect</span><span class="red">ive</span>
        </div>
      </div>
    </header>

    <!-- Assign Task Card -->
    <div class="main-wrapper">
      <div class="card card-assign">
        <div class="card-header">
          <i class="fas fa-tasks"></i>
          Assign New Task
        </div>
        <div class="card-body">
          <form
            method="POST"
            action="{{ url_for('task_routes.assign_task') }}"
            enctype="multipart/form-data"
          >
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <!-- Title & Priority -->
            <div class="row g-3 mb-4">
              <div class="col-md-8">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Task Title"
                    required
                  />
                  <label for="title">
                    <i class="fas fa-heading me-1"></i> Task Title
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-floating">
                  <select class="form-select" id="priority" name="priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                  </select>
                  <label for="priority">
                    <i class="fas fa-exclamation-circle me-1"></i> Priority
                  </label>
                </div>
              </div>
            </div>

            <!-- Description -->
            <div class="mb-4">
              <label for="description" class="form-label fw-semibold">
                <i class="fas fa-align-left me-1"></i> Description
              </label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                placeholder="Describe the task"
                required
              ></textarea>
            </div>

            <!-- Due Date & Assign Type -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="date"
                    class="form-control"
                    id="due_date"
                    name="due_date"
                    placeholder="Due Date"
                    required
                  />
                  <label for="due_date">
                    <i class="fas fa-calendar-alt me-1"></i> Due Date
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <select
                    id="task_type"
                    name="task_type"
                    class="form-select"
                    onchange="toggleAssignees()"
                  >
                    <option value="internal" selected>Internal</option>
                    <option value="external">External</option>
                  </select>
                  <label for="task_type">
                    <i class="fas fa-users me-1"></i> Assign To
                  </label>
                </div>
              </div>
            </div>

            <!-- Internal Assignees -->
            <div class="mb-4" id="internal_assignees">
              <label for="assignees" class="form-label fw-semibold">
                <i class="fas fa-user-friends me-1"></i> Team Members
              </label>
              <select
                id="assignees"
                name="assignees"
                class="form-select"
                multiple
              >
                {% for m in team_members %}
                <option value="{{ m.id }}">
                  {{ m.first_name }} {{ m.last_name }}
                </option>
                {% endfor %}
              </select>
              <div class="form-text">
                Hold Ctrl/Cmd + click to select multiple
              </div>
            </div>

            <!-- External Assignees -->
            <div class="mb-4" id="external_assignees" style="display: none">
              <label for="external_assignees" class="form-label fw-semibold">
                <i class="fas fa-user-plus me-1"></i> External Users
              </label>
              <select
                id="external_assignees"
                name="external_assignees"
                class="form-select"
                multiple
              >
                {% for u in external_users %}
                <option value="{{ u.id }}">
                  {{ u.first_name }} {{ u.last_name }}
                </option>
                {% endfor %}
              </select>
              <div class="form-text">
                Hold Ctrl/Cmd + click to select multiple
              </div>
            </div>

            <!-- Attachments -->
            <div class="mb-4">
              <label for="attachments" class="form-label fw-semibold">
                <i class="fas fa-file-upload me-1"></i> Attachments (optional)
              </label>
              <input
                type="file"
                class="form-control"
                id="attachments"
                name="attachments"
                multiple
                accept=".pdf,.png,.jpg,.jpeg,.docx,.xlsx"
              />
              <div class="form-text">
                Allowed: pdf/png/jpg/jpeg/docx/xlsx. Max 100 MB total.
              </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary btn-lg w-100">
              <i class="fas fa-paper-plane me-1"></i> Assign Task
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>Collective Intranet© 2024</footer>

    <!-- Bootstrap JS & Toggle Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleAssignees() {
        const t = document.getElementById("task_type").value;
        document.getElementById("internal_assignees").style.display =
          t === "internal" ? "block" : "none";
        document.getElementById("external_assignees").style.display =
          t === "external" ? "block" : "none";
      }
      toggleAssignees();
    </script>
  </body>
</html>
