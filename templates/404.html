<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffe5e5, #f8d7da);
        color: #721c24;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .top-bar {
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .top-bar img {
        height: 40px;
        margin-right: 10px;
      }
      .brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .brand .black {
        color: black;
      }
      .brand .red {
        color: red;
      }
      .container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        padding: 50px 20px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
      }
      a {
        color: #721c24;
        text-decoration: underline;
      }
      footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="d-flex align-items-center">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo"
        />
        <div class="brand">
          <span class="black">Collect</span><span class="red">ive</span>
        </div>
      </div>
    </div>

    <div class="container">
      <h1><i class="fas fa-exclamation-circle"></i> 404 - Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <p>
        <a href="{{ url_for('root') }}" aria-label="Go to homepage"
          >Go back to the homepage</a
        >
      </p>
    </div>

    <footer>
      <p class="mb-0">Â© 2024 Collective Intranet</p>
    </footer>
  </body>
</html>
