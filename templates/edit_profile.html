<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - CollectiveRCM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f6fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .top-bar {
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .top-bar img {
        height: 40px;
        margin-right: 10px;
      }
      .brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .brand .black {
        color: black;
      }
      .brand .red {
        color: red;
      }
      .container {
        padding: 20px;
        max-width: 900px;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .form-row {
        margin-bottom: 20px;
      }
      input,
      select {
        padding: 14px;
        font-size: 1rem;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        font-size: 1.1rem;
        font-weight: bold;
      }
      .form-section {
        margin-bottom: 30px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 20px;
      }
      button,
      .btn-secondary {
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 5px;
      }
      button {
        background-color: #28a745;
        color: white;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }
      button:hover,
      .btn-secondary:hover {
        opacity: 0.9;
      }
      .profile-preview {
        margin-top: 10px;
        max-width: 150px;
        max-height: 150px;
        border-radius: 5px;
        border: 1px solid #ccc;
        object-fit: cover;
      }
      #custom-department-section {
        display: none;
      }
      footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="d-flex align-items-center">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Collective Logo"
        />
        <div class="brand">
          <span class="black">Collect</span><span class="red">ive</span>
        </div>
      </div>
      <a
        href="{{ url_for('profile_routes.profile') }}"
        class="btn btn-sm btn-outline-secondary"
      >
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>

    <div class="container mt-4">
      <h1><i class="fas fa-user-edit"></i> Edit Profile</h1>
      <form
        method="POST"
        action="{{ url_for('profile_routes.edit_profile') }}"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class="form-group text-center">
          <label for="profile_picture">Profile Picture</label>
          <input
            type="file"
            class="form-control-file"
            id="profile_picture"
            name="profile_picture"
          />
          {% if user.profile_picture %}
          <img
            src="{{ url_for('profile_routes.serve_profile_picture', user_id=user.id) }}"
            alt="Profile Picture"
            class="profile-preview"
          />
          {% else %}
          <p class="text-muted">No profile picture uploaded</p>
          {% endif %}
        </div>

        <div class="form-section">
          <h4>Personal Information</h4>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                value="{{ user.first_name }}"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                value="{{ user.last_name }}"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                value="{{ user.employee_email }}"
                readonly
              />
            </div>
            <div class="form-group col-md-6">
              <label for="phone_number">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone_number"
                name="phone_number"
                value="{{ user.phone_number }}"
              />
            </div>
          </div>
        </div>

        <div class="form-section">
          <h4>Work Information</h4>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="departments">Departments</label>
              <select
                class="form-control"
                id="departments"
                name="departments"
                multiple
              >
                <option value="Human Resource">Human Resource</option>
                <option value="Billing">Billing</option>
                <option value="Posting">Posting</option>
                <option value="VOB">VOB</option>
                <option value="Collection">Collection</option>
                <option value="IQ">IQ</option>
                <option value="RPA">RPA</option>
                <option value="IT">IT</option>
                <option value="PI">PI</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group col-md-6" id="custom-department-section">
              <label for="custom_department">Specify Other Department</label>
              <input type="text" class="form-control mt-2" id="other_department"
              name="other_department" placeholder="Specify other department" {%
              if "Other" in user_departments %}value="{{ user.other_department
              }}"{% endif %} />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="clients">Clients</label>
              <input
                type="text"
                class="form-control"
                id="clients"
                name="clients"
                value="{{ ', '.join(user_clients) }}"
                readonly
              />
            </div>
            <div class="form-group col-md-6">
              <label for="role">Designation</label>
              <input
                type="text"
                class="form-control"
                id="role"
                name="role"
                value="{{ user.role }}"
                readonly
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-success">
          <i class="fas fa-save"></i> Save Changes
        </button>
        <a
          href="{{ url_for('profile_routes.profile') }}"
          class="btn btn-secondary"
        >
          <i class="fas fa-times"></i> Cancel
        </a>
      </form>
    </div>

    <footer>
      <p class="mb-0">Â© 2024 Collective Intranet</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const departmentsSelect = document.getElementById("departments");
        const customDepartmentSection = document.getElementById(
          "custom-department-section"
        );

        departmentsSelect.addEventListener("change", function () {
          const isOtherSelected = Array.from(departmentsSelect.options).some(
            (option) => option.value === "Other" && option.selected
          );
          customDepartmentSection.style.display = isOtherSelected
            ? "block"
            : "none";
        });

        const isOtherSelected = Array.from(departmentsSelect.options).some(
          (option) => option.value === "Other" && option.selected
        );
        customDepartmentSection.style.display = isOtherSelected
          ? "block"
          : "none";
      });
    </script>
  </body>
</html>
