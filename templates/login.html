<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Collective</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body class="bg-image">
    <div class="login-container">
      <div class="logo-title">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Company Logo"
        />
        <h1><span>COLLECT</span><span class="red">IVE</span></h1>
      </div>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-danger">
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %} {% endwith %}

      <!-- Login Form -->
      <form action="{{ url_for('auth_routes.login') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <label for="employee_email">Employee Email</label>
          <input
            type="email"
            class="form-control"
            id="employee_email"
            name="employee_email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <button
            type="button"
            class="btn btn-link toggle-password"
            onclick="togglePasswordVisibility()"
          >
            Show Password
          </button>
        </div>

        <button
          type="submit"
          class="btn btn-primary animated-button"
          id="loginBtn"
        >
          Login
          <span
            id="spinner"
            class="spinner-border spinner-border-sm d-none"
            role="status"
            aria-hidden="true"
          ></span>
        </button>

        <div class="forgot-password">
          <a href="{{ url_for('auth_routes.forgot_password') }}"
            >Forgot Password?</a
          >
        </div>
      </form>

      <!-- Back Button -->
      <div class="back-btn">
        <a
          href="{{ url_for('general_routes.home') }}"
          class="btn btn-secondary animated-button"
          >Back</a
        >
      </div>

      <!-- Footer -->
      <footer>Collective IntranetÂ© 2024</footer>
    </div>

    <!-- Inline JavaScript -->
    <script>
      // Toggle password visibility with button text change
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleButton.textContent = "Hide Password";
        } else {
          passwordInput.type = "password";
          toggleButton.textContent = "Show Password";
        }
      }

      // Show spinner on login button click
      document
        .getElementById("loginBtn")
        .addEventListener("click", function () {
          document.getElementById("spinner").classList.remove("d-none");
        });
    </script>
  </body>
</html>
