<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - COLLECTIVE</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        background-image: url("/static/images/background.jpg");
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .logo-title {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .logo-title img {
        margin-right: 10px;
        width: 50px;
      }

      .logo-title h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        display: flex;
        align-items: center;
      }

      .logo-title .black-part {
        color: #333;
      }
      .logo-title .red-part {
        color: #d32f2f;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #333;
      }

      .form-control {
        font-size: 1rem;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #ced4da;
      }

      .btn-primary {
        width: 100%;
        margin-top: 15px;
        background-color: #007bff;
        border-color: #007bff;
        font-size: 1rem;
        padding: 10px;
      }

      .btn-back {
        width: 100%;
        margin-top: 10px;
        background-color: #6c757d;
        font-size: 1rem;
        padding: 10px;
        color: #fff;
      }

      .alert {
        font-size: 0.9rem;
        margin-top: 15px;
      }

      .footer {
        font-size: 0.8rem;
        color: #666;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Logo and Title -->
      <div class="logo-title">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Company Logo"
        />
        <h1>
          <span class="black-part">COLLECT</span
          ><span class="red-part">IVE</span>
        </h1>
      </div>

      <h2>Forgot Password</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="alert alert-danger text-center" role="alert">
        <ul class="mb-0">
          {% for category, message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %} {% endwith %}

      <!-- Forgot Password Form -->
      <form action="{{ url_for('auth_routes.forgot_password') }}" method="POST">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class="form-group">
          <label for="employee_email">Employee Email</label>
          <input
            type="email"
            class="form-control"
            id="employee_email"
            name="employee_email"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </form>

      <!-- Back Button -->
      <a
        href="{{ url_for('auth_routes.login') }}"
        class="btn btn-secondary btn-back"
        >Back to Login</a
      >

      <!-- Footer -->
      <div class="footer">Collective IntranetÂ© 2024</div>
    </div>
  </body>
</html>
