<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            font-size: 1rem;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner"></div>

    <div class="container mt-5 page-content">
        <h2>Resend Verification Email</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Resend Verification Form -->
        <form action="{{ url_for('auth_routes.resend_verification') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="employee_email">Employee Email</label>
                <input type="email" class="form-control" id="employee_email" name="employee_email" required>
            </div>
            <button type="submit" class="btn btn-primary">Resend Verification Email</button>
        </form>
    </div>

    <!-- JavaScript for showing spinner -->
    <script>
        document.onreadystatechange = function () {
            const spinner = document.getElementById('loadingSpinner');
            const pageContent = document.querySelector('.page-content');
            if (document.readyState === 'interactive') {
                spinner.style.display = "block";
            } else if (document.readyState === 'complete') {
                spinner.style.display = "none";
                pageContent.style.display = "block";
            }
        };
    </script>
</body>
</html>
