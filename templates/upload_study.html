<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Study Materials - CollectiveRCM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .top-bar {
        background-color: #ffffff;
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .top-bar img {
        height: 40px;
        margin-right: 10px;
      }
      .brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .brand .black {
        color: black;
      }
      .brand .red {
        color: red;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        flex: 1;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        color: #333;
      }
      .form-label {
        font-weight: 600;
      }
      .form-control,
      .form-select {
        border-radius: 6px;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        font-weight: 600;
        padding: 10px;
        border-radius: 6px;
      }
      .btn-primary:hover {
        background-color: #0069d9;
      }
      small.text-muted {
        font-size: 0.9rem;
      }
      footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="d-flex align-items-center">
        <img src="/static/images/logo.png" alt="Logo" />
        <div class="brand">
          <span class="black">Collect</span><span class="red">ive</span>
        </div>
      </div>
    </div>

    <div class="container">
      <h1><i class="fas fa-upload"></i> Upload Study Materials</h1>
      <form
        id="uploadForm"
        action="{{ url_for('study_material_routes.upload_course') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class="mb-3">
          <label for="title" class="form-label">Course Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="Enter the course title"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            rows="3"
            placeholder="Enter the course description"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="course_time" class="form-label"
            >Course Time (Hours)</label
          >
          <input
            type="number"
            id="course_time"
            name="course_time"
            class="form-control"
            placeholder="Enter the estimated course time"
            min="1"
            required
          />
        </div>

        <div class="mb-3">
          <label for="max_time" class="form-label">Maximum Days Allowed</label>
          <input
            type="number"
            id="max_time"
            name="max_time"
            class="form-control"
            placeholder="Enter max days for completion"
            min="1"
            required
          />
        </div>

        <div class="mb-3">
          <label for="level_id" class="form-label">Level</label>
          <select class="form-select" id="level_id" name="level_id" required>
            <option value="">Select Level</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="category_id" class="form-label">Category</label>
          <select
            class="form-select"
            id="category_id"
            name="category_id"
            required
          >
            <option value="">Select Category</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="minimum_level" class="form-label"
            >Minimum Designation Level</label
          >
          <select
            class="form-select"
            id="minimum_level"
            name="minimum_level"
            required
          >
            <option value="">Select Designation Level</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="main_documents" class="form-label"
            >Upload Documents</label
          >
          <input
            type="file"
            id="main_documents"
            name="main_documents"
            class="form-control"
            multiple
            accept=".pptx, .pdf, .docx, .txt"
            required
          />
          <small class="text-muted"
            >Supported formats: .pptx, .pdf, .docx, .txt. Max size: 100MB
            each.</small
          >
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-paper-plane"></i> Upload Materials
        </button>
      </form>
    </div>

    <footer>
      <p class="mb-0">Collective IntranetÂ© 2024</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("{{ url_for('study_material_routes.get_dropdowns') }}")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            const levelSelect = document.getElementById("level_id");
            data.levels.forEach((level) => {
              const option = document.createElement("option");
              option.value = level.id;
              option.text = "Level " + level.number;
              levelSelect.appendChild(option);
            });

            const categorySelect = document.getElementById("category_id");
            data.categories.forEach((category) => {
              const option = document.createElement("option");
              option.value = category.id;
              option.text = category.name;
              categorySelect.appendChild(option);
            });

            const designationSelect = document.getElementById("minimum_level");
            data.designations.forEach((designation) => {
              const option = document.createElement("option");
              option.value = designation.id;
              option.text = designation.title;
              designationSelect.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Error fetching dropdowns:", error);
            alert("Failed to load dropdown data. Please try again later.");
          });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
