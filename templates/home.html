<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Collective</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Social Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        background: radial-gradient(circle at 10% 20%, #e0f7fa 0%, #f8fafc 80%);
        font-family: "Roboto", Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
      }
      .bg-image::before,
      .bg-image::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        opacity: 0.18;
        z-index: 0;
      }
      .bg-image::before {
        width: 600px;
        height: 600px;
        left: -200px;
        top: -220px;
        background: #b2ebf2;
      }
      .bg-image::after {
        width: 700px;
        height: 700px;
        right: -250px;
        bottom: -250px;
        background: #c8e6c9;
      }
      .bg-white.rounded-4 {
        background: #fff !important;
        border-radius: 24px !important;
        box-shadow: 0 8px 48px 0 rgba(32, 37, 54, 0.13);
        max-width: 650px;
        min-width: 340px;
        position: relative;
        z-index: 2;
      }
      .logo-title .logo {
        width: 76px;
        height: 76px;
        object-fit: contain;
        border-radius: 18px;
        box-shadow: 0 4px 18px rgba(32, 37, 54, 0.14);
        margin-bottom: 0.7rem;
        background: #fff;
        padding: 6px;
      }
      .welcome-text {
        font-size: 2.35rem;
        font-weight: 700;
        margin-bottom: 0.7rem;
        color: #212529;
      }
      .red-text {
        color: #ea4335;
        font-weight: 800;
      }
      .btn-group .btn {
        min-width: 180px;
        padding: 0.8rem 0;
        font-size: 1.15rem;
        font-weight: 700;
        border-radius: 999px !important;
        margin: 0 0.5rem;
        transition: transform 0.18s, box-shadow 0.18s;
      }
      .btn-primary {
        background: linear-gradient(90deg, #007cf0 0%, #00dfd8 100%);
        border: none;
        color: #fff;
      }
      .btn-success {
        background: linear-gradient(90deg, #1fd366 0%, #18e7a1 100%);
        border: none;
        color: #fff;
      }
      .btn-primary:hover,
      .btn-success:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        color: #fff !important;
      }
      .social-icons {
        margin-top: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 36px;
      }
      .social-icon {
        font-size: 2.15rem;
        transition: transform 0.16s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Brand color for each icon */
      .social-icon.instagram {
        color: #e4405f;
      }
      .social-icon.linkedin {
        color: #0077b5;
      }
      .social-icon.tiktok {
        color: #000;
      } /* TikTok uses a black icon, but we can add neon effect */
      .social-icon.tiktok:hover {
        /* TikTok uses a special effect, here’s a subtle blue-pink shadow */
        text-shadow: 0 0 8px #25f4ee, 0 0 16px #fe2c55;
      }
      .social-icon.instagram:hover {
        color: #c13584;
        transform: scale(1.13);
      }
      .social-icon.linkedin:hover {
        color: #005983;
        transform: scale(1.13);
      }
      .social-icon.tiktok:hover {
        color: #fe2c55;
        transform: scale(1.13);
      }
      .text-muted {
        color: #b0b0b0 !important;
        font-size: 1rem;
        margin-top: 1.7rem;
        margin-bottom: 0;
      }
      @media (max-width: 600px) {
        .bg-white.rounded-4 {
          padding: 2rem 0.5rem;
          min-width: unset;
          max-width: 99vw;
        }
        .welcome-text {
          font-size: 1.3rem;
        }
        .logo-title .logo {
          width: 48px;
          height: 48px;
        }
        .btn-group .btn {
          min-width: 110px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid bg-image min-vh-100 d-flex align-items-center justify-content-center"
      style="position: relative"
    >
      <div class="text-center p-5 bg-white rounded-4 shadow-lg">
        <!-- Logo and Title Centered with Reduced Size -->
        <div class="logo-title text-center mb-4">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Company Logo"
            class="logo"
          />
        </div>
        <h2 class="welcome-text">
          Welcome to Collect<span class="red-text">IVE</span>
        </h2>
        <p>
          Streamlining Employee Performance, Client Resources, and Continuous
          Learning.
        </p>
        <p>
          Manage your tasks, access study materials, and track your
          performance—all in one place.
        </p>
        <!-- Centered Buttons -->
        <div class="btn-group d-flex justify-content-center my-3">
          <a
            href="{{ url_for('auth_routes.login') }}"
            class="btn btn-primary btn-lg mx-2"
            >Login</a
          >
          <a
            href="{{ url_for('auth_routes.register') }}"
            class="btn btn-success btn-lg mx-2"
            >Register</a
          >
        </div>
        <!-- Social Media Icons -->
        <div class="social-icons mt-4">
          <a
            href="https://www.instagram.com/collectivercm/"
            target="_blank"
            class="social-icon instagram"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com/company/collectivecareers?originalSubdomain=lk"
            target="_blank"
            class="social-icon linkedin"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://www.tiktok.com/@collective.rcm?_t=8n1u46ddh3q&_r=1&fbclid=PAZXh0bgNhZW0CMTEAAab0DC507Wso1MHBK5Ysv4jigt93_BBcZZyikoQMEBabLp-nD34mYkYMGzU_aem_lrcC4gEy9ISKEeC4Skl5cg"
            target="_blank"
            class="social-icon tiktok"
            aria-label="TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </a>
        </div>
        <div class="mt-4">
          <p class="text-muted">Collective Intranet© 2024</p>
        </div>
      </div>
    </div>
  </body>
</html>
